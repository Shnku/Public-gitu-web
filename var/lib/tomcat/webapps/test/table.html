<html>
<head>
<title>Number Table</title>
<script type="text/javascript">
function showTable() {
    var message = "Number\tSquare\tCube\n";
    for (var i = 5; i <= 15; i++) {
        var square = i * i;
        var cube = i * i * i;
        message += i + "\t" + square + "\t" + cube + "\n";
    }
    alert(message);
}
</script>
</head>
<body onload="showTable()">
<h1>Number Table from 5 to 15</h1>
</body>
</html>
